<!DOCTYPE html>
<html lang="ur" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>آف لائن</title>
    <style>
      body { font-family: -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; background: #f8f9fa; color: #2c3e50; }
      .card { background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); max-width: 520px; margin: 10vh auto; }
      h1 { margin: 0 0 12px; color: #800000; font-size: 22px; }
      p { margin: 6px 0; line-height: 1.6; }
      .hint { color: #6c757d; font-size: 14px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>انٹرنیٹ کنکشن دستیاب نہیں</h1>
      <p>براہ کرم اپنے نیٹ ورک کنکشن کو چیک کریں۔ کچھ فیچرز آف لائن دستیاب ہیں، باقی کنکشن بحال ہونے پر لوڈ ہوں گے۔</p>
      <p class="hint">Tip: پیج دوبارہ لوڈ کرنے کی کوشش کریں۔</p>
    </div>
  </body>
  </html>
